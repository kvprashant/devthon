<head>
  <title>Devthon - Launchpad for innovation and exploration</title>
  <meta property="og:title" content="Devthon"/>
  <meta property="og:type" content="hackathon"/>
  <meta property="og:url" content="http://devthon.org"/>
  <meta property="og:image" content="http://placehold.it/180x100/000000/ffffff&text=Devthon"/>
  <meta property="og:site_name" content="Devthon"/>
  <meta property="og:description"
          content="Launchpad for ideas, code contributions and discussions"/>
  <link href='http://fonts.googleapis.com/css?family=Montaga|Sintony|Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">
            {{> navigation }}
          </div><!--/.nav-collapse -->

          <div class="social-share">
            <div class="social-button">
              {{> twitter}}
            </div>
          </div><!--/.social-share -->
        </div>
      </div>
    </div>

    <div class="container-narrow">
      {{> main}}
    </div> <!-- /container -->

    {{> setup}}
</body>

<template name="main">
<img src="/logo_featured_expalara.png">
      {{> jumbotron}}
      {{> about }}
      {{> faq }}

      <div class="row-fluid">
        {{> details}}
      </div>

      <div class="row-fluid">
        {{> actions}}
      </div>

      <div id="proposals" class="row">
        <h2 class="section-heading proposals">Proposals</h2>
        {{> proposals3}}
      </div>

      <div id="schedule" class="row">
        <h2 class="section-heading schedule">Schedule</h2>
        {{> schedule3}}
      </div>

      <div id="cities" class="row">
        {{> cities}}
      </div>

      {{> footer}}

</template>

<template name="setup"></template>

<template name="jumbotron">
  <div class="jumbotron">
    <a href="/"><h1>{{ title }}</h1></a>
    <p class="lead">{{ tagline }}</p>
  </div>
</template>

<template name="actions">
  <div class="actionables">

    <h5><a href="{{ venueLink }}" target="_blank"><i class="map-maker icon-map-marker"></i>{{ venue }}, {{where}}</a></h5>
    <h5>{{ when }}</h5>

    <a href="{{ requestInviteLink }}" 
       class="btn btn-primary {{ buttonClass }} btn-register">
      <p>{{ requestInviteText }}</p>
    </a>
  </div>
</template>

<template name="discussions">
  <div id="hacks" class="row">
    <h2 class="section-heading">Proposals</h2>
    <div class="section tracks">
      <ul class="thumbnails">
        {{#each tracks}}
          {{> trackbox}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="trackbox">
  <li class="span5 pull-left">
  <a class="thumbnail track pull-left" {{#if has_link}}href="{{ link }}" target="_blank"{{/if}}>
      <h2>{{ name }}</h2>
      <div class="caption description">
        <h5>{{ description }}</h5>
      </div>
    </a>
  </li>
</template>

<template name="twitter">
  <a href="https://twitter.com/devthon" 
     class="twitter-follow-button" 
     data-show-count="false">Follow @devthon</a>
</template>

<template name="facebook">
  <div id="fb-root"></div>
  <div class="fb-like" data-href="http://devthon.org" 
       data-send="false" data-layout="button_count" 
       data-width="450" data-show-faces="false" 
       data-action="recommend">
  </div>
</template>

<template name="navigation">
  <ul class="nav">
    <li class="dropdown">
      <a href="#" data-toggle="dropdown" role="button" id="drop4" class="dropdown-toggle">Previous <b class="caret"></b></a>
      <ul aria-labelledby="drop4" role="menu" class="dropdown-menu" id="menu1">
        <li role="presentation"><a href="http://j.mp/devthonb1" target="_blank" tabindex="-1" role="menuitem">0.1</a></li>
        <li role="presentation"><a href="http://j.mp/devthonb2" target="_blank" tabindex="-1" role="menuitem">0.2</a></li>
      </ul>
    </li>
    {{#each navs}}
      {{> nav}}
    {{/each}}
  </ul>
</template>

<template name="nav">
  <li><a href="{{ link }}" {{#if blank}} target="_blank" {{/if}} {{#if modal}} data-toggle="modal"{{/if}}>{{ text }}</a></li>
</template>

<template name="partners">
  <div class="section">
    <ul class="thumbnails">
      {{#each partners}}
        {{> partner }}
      {{/each}}
    </ul>
  </div>
  <a></a>
</template>

<template name="partner">
  <li class="span2 {{#if first}}first{{/if}}">
    <a class="thumbnail partner" href="{{ link }}" target="_blank">
      <img src="{{ imageUrl }}">
    </a>
  </li>
</template>

<template name="sponsors">
  <div class="section">
    <ul class="thumbnails">
      {{#each sponsors}}
        {{> sponsor }}
      {{/each}}
    </ul>
  </div>
  <a></a>
</template>

<template name="sponsor">
  <li class="span3 {{#if first}}first{{/if}}">
    <a class="thumbnail sponsor" href="{{ link }}" target="_blank">
      <img src="{{ imageUrl }}">
    </a>
  </li>
</template>
