<template name="about">
  <div id="about" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 class="modal-heading">About</h3>
    </div>
    <div class="modal-body">
      <p>{{{ content }}}</p>
      <p>{{{ mission }}}</p>
      <p>{{{ contact }}}</p>
      <div class="modal-header">
        <h3 class="modal-heading">Team</h3>
      </div>
      <div class="team">
        <ul class="thumbnails">
          <li class="span2">
            <div class="thumbnail person" target="_blank">
             <img src="prashant.jpg">
             {{> prashant}}
            </div>
          </li>
          <li class="span2">
            <div class="thumbnail person" href="http://twitter.com/twiteriyer" target="_blank">
             <img src="harish.jpg">
             {{> harish }}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="details">
  <div class="content">
    <p>{{{ content }}}</p>
  </div>
</template>
